<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <meta name="author" content="José Francisco Bueno Luis">
    {% load static %}
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="{% static 'core/bootstrap/css/bootstrap.min.css' %}">

    <!-- Icono -->
    <link rel="icon" href="{% static 'core/img/test.png' %}">

    <!-- Fuentes -->
    <link href="{% static 'core/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link href="{% static 'core/css/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    {% block styles %}{% endblock %}
    

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">LOGO</a>
            <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#contenidoMenu"
            aria-controls="contenidoMenu"
            aria-expanded="false"
            aria-label="Mostrar/Ocultar Navegación"
            >
            <span class="navbar-toggler-icon"></span>

            </button>
            <div class="collapse navbar-collapse" id="contenidoMenu">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'cuestionarios' %}" class="nav-link">Cuestionarios</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'estadisticas' %}" class="nav-link">Estadísticas</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                    <a href="{% url 'authentication/login' %}" class="p-2 border border-3 border-light rounded-circle" id="user-icon">
                        {{user.avatar|safe}}
                    </a>
                {% else %}
                    <a href="{% url 'authentication/login' %}" id="user-icon">
                        <!-- <img src="{% static 'core/img/user-icon.svg' %}" alt="User Icon"> -->
                        <img src="{% static 'core/img/user-icon.svg' %}" alt="User Icon">
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="container-fluid">
        <div class="row border-top py-5 justify-content-between">
            <div class="col-auto">
                <h3 class="lead">cuestionarios.com</h3>
                <a href="{% url 'cuestionarios' %}" class="btn btn-link">Cuestionarios</a>
                <a href="{% url 'estadisticas' %}" class="btn btn-link">Estadísticas</a>
            </div>
            <div class="col-auto">
                <a href="#" class="btn btn-link">LOGO</a>
            </div>
        </div>
    </footer>
    <!-- Bootstrap JS -->
     <script src="{% static 'core/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
     {%block scripts %}{% endblock %}
</body>
</html>
